<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine for Benny ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: linear-gradient(135deg, #fff5f7 0%, #fbc2eb 100%);
            font-family: 'Quicksand', sans-serif;
            touch-action: none; 
            height: 100vh;
        }
        .cursive { font-family: 'Dancing Script', cursive; }
        
        #no-btn { 
            position: absolute; 
            z-index: 50;
            background-color: #ff0040;
            color: white;
            box-shadow: 0 0 15px rgba(255, 0, 64, 0.6);
            will-change: transform;
            padding: 10px 25px;
            border-radius: 9999px;
            font-weight: bold;
        }

        #yes-btn:hover {
            animation: blinkGlow 0.6s infinite alternate;
        }

        @keyframes blinkGlow {
            0% { box-shadow: 0 0 5px #ef4444; background-color: #ef4444; }
            100% { box-shadow: 0 0 25px #ff8080; background-color: #ff1a1a; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            border-radius: 2rem;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .floating-heart {
            position: absolute;
            pointer-events: none;
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) scale(0); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body class="flex items-center justify-center">

    <div id="main-card" class="glass-card p-8 md:p-16 text-center z-10">
        <div class="text-6xl mb-4 animate-bounce">üíù</div>
        <h1 class="cursive text-4xl md:text-6xl text-red-500 mb-8 leading-tight">Will you be my Valentine?</h1>
        
        <div class="flex flex-col items-center justify-center gap-4">
            <div class="flex flex-col items-center gap-2">
                <button id="yes-btn" 
                    class="bg-red-500 text-white font-bold py-4 px-12 rounded-full text-2xl shadow-xl active:scale-90 transition-transform"
                    onclick="celebrate()">
                    Yes
                </button>
                <p class="cursive text-3xl text-pink-600 mt-2 opacity-80">- Benny -</p>
            </div>

            <div class="h-12 w-24">
                 <button id="no-btn">No</button>
            </div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const card = document.getElementById('main-card');
        
        let yesScale = 1;
        let posX = window.innerWidth / 2;
        let posY = window.innerHeight * 0.8;
        let velX = 1.5;
        let velY = 1.5;

        // Background Hearts
        setInterval(() => {
            const h = document.createElement('div');
            h.className = 'floating-heart text-pink-400';
            h.innerHTML = '‚ù§Ô∏è';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.fontSize = Math.random() * 15 + 10 + 'px';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 6000);
        }, 600);

        function moveNoButton() {
            posX += velX;
            posY += velY;

            const padding = 20;
            if (posX <= padding || posX + noBtn.offsetWidth >= window.innerWidth - padding) velX *= -1;
            if (posY <= padding || posY + noBtn.offsetHeight >= window.innerHeight - padding) velY *= -1;

            noBtn.style.left = posX + 'px';
            noBtn.style.top = posY + 'px';

            requestAnimationFrame(moveNoButton);
        }

        function dodge(e) {
            if(e.type === 'touchstart') e.preventDefault();
            posX = Math.random() * (window.innerWidth - noBtn.offsetWidth - 40) + 20;
            posY = Math.random() * (window.innerHeight - noBtn.offsetHeight - 40) + 20;
            
            yesScale += 0.15;
            yesBtn.style.transform = `scale(${yesScale})`;
        }

        noBtn.addEventListener('mouseover', dodge);
        noBtn.addEventListener('touchstart', dodge);

        moveNoButton();

        function celebrate() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                zIndex: 1000
            });

            noBtn.remove();
            // Changed Benny to Baby below
            card.innerHTML = `
                <div class="text-7xl mb-6">ü•∞</div>
                <h1 class="cursive text-5xl text-red-600 mb-4">I knew it, Baby!</h1>
                <p class="text-lg text-gray-700 font-semibold mb-6">You've made me the happiest person!</p>
                <div class="h-px w-full bg-pink-200 mb-6"></div>
                <p class="cursive text-6xl text-red-500 animate-pulse">I Love You! ‚ù§Ô∏è</p>
            `;
        }
    </script>
</body>
</html>
